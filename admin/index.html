<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="container">
    <section class="card card-body mt-5">
        <h1>Listar produtos</h1>
        <hr>
        <div class="mb-3">
            <label>Quantidade por página</label>
            <select onchange="buscarProdutos(0)" id="select_limit">
                <option>10</option>
                <option>20</option>
                <option>30</option>
                <option>40</option>
            </select>
        </div>
        <table class="table table-hover table-striped">
            <thead class="table-dark">
                <tr>
                    <th>#ID</th>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Preço</th>
                    <th>Tamanho</th>
                </tr>
            </thead>
            <tbody id="tabela_produtos">
                
            </tbody>
        </table>
        <div class="text-end">
            <button onclick="" class="btn btn-outline-dark">1</button>
            <button onclick="" class="btn btn-outline-dark">2</button>
            <button onclick="" class="btn btn-outline-dark">3</button>
        </div>
    </section>
    <script src="js/index.js"></script>
    </body>
</html>
